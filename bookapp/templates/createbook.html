<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        width: 90%;
      }

      form p {
        margin-bottom: 15px;
      }

      form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      form input[type="text"],
      form input[type="number"],
      form input[type="date"],
      form input[type="file"],
      form textarea,
      form select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form input[type="submit"],
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 5px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }

      form input[type="submit"]:hover,
      .btn:hover {
        background-color: #0056b3;
      }

      .btn-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Create New Book</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Submit" />
      <a class="btn" href="{% url 'listbook' %}">Cancel</a>
    </form>
  </body>
</html>

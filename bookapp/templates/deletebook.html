<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        width: 90%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      form input[type="submit"],
      form a.btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
      }

      form input[type="submit"]:hover,
      form a.btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Are you sure you want to delete this book?</h2>
      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes" />
        <a href="{% url 'listbook' %}" class="btn">No</a>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding: 20px;
      }

      .book {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .book img {
        max-width: 100%;
        height: 200px;
        border-radius: 4px;
      }

      .book h3 {
        margin: 10px 0;
      }

      .book p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>
      <a class="btn" href="{% url 'createbook' %}">Create a new book</a>
    </h1>
    <h1>List of Books</h1>
    <div class="container">
      {% for book in books %}
      <div class="book">
        <h3>
          <a href="{% url 'detailbook' book.pk %}">{{ book.title }}</a>
        </h3>
        <p>{{ book.author }}</p>
        <img src="{{ book.cover }}" alt="cover_image" />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
